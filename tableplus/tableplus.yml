---
- name: add tableplus repo key
  apt_key:
    url: http://deb.tableplus.com/apt.tableplus.com.gpg.key

- name: add tableplus repo
  apt_repository:
    repo: deb [arch=amd64] https://deb.tableplus.com/debian/20 tableplus main
    filename: tableplus

- name: tableplus tableplus
  apt:
    name: tableplus